services:

  celery:
    env_file:
      - ./.env.dev
    environment:
      - DEBUG=1

  celery_beat:
    env_file:
      - ./.env.dev
    environment:
      - DEBUG=1

  django:
    ports:
      - 8000:8000
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env.dev
    environment:
      - DEBUG=1
